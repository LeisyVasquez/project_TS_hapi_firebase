<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tienda JM</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/frontend/login.html">
            <img src="https://images.vexels.com/media/users/3/137704/isolated/preview/87530af576941eeea98d685ae40c4d66-logotipo-de-formas-poligonales-geom-tricas.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Tienda JM
          </a>
        </div>
      </nav>
      <div class="position-absolute top-50 start-50 translate-middle w-100">
        <div class="container-fluid">
            <div class="container d-flex justify-content-center align-items-center h-100">
                <form class="w-50 bg-white p-2 rounded" id="form-registration">
                    <h3 class="text-center mb-5">Tienda JM</h3>
                    <h5 class="text-center mb-5">Registrarse</h3>
                    <div class="mb-3">
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Correo">
                    </div>
                    <div class="mb-5">
                      <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                    <a href="login.html">Iniciar sesión</a>
                </form>
            </div>
        </div>  
      </div>

   
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
